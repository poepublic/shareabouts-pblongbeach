# Settings for the app
app:
  # HTML Title
  title: _(Participatory Budgeting Long Beach)
  # Header name
  name: _(Participatory Budgeting Long Beach)
  # Meta description that will show up in Google search results
  meta_description: _(Participatory Budgeting for Long Beach)
  district:
  tagline: _(How would YOU spend $250K?)

languages:
  - code: en
    label: English

  - code: es
    label: Espa√±ol

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocode_field_label: _(Enter an address...)
  options:
    center:
      lat: 33.7991
      lng: -118.1559
    zoom: 11
    minZoom: 10
    maxZoom: 18
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/openplans.jlb70f57/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    - url: http://{s}.tiles.mapbox.com/v3/openplans.9df7605d/{z}/{x}/{y}.png


